<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Progreso Bíblico</title>

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Manifest (relativo) -->
  <link rel="manifest" href="manifest.json">

  <!-- PWA en iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Progreso Bíblico">

  <!-- Iconos -->
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
  <div class="container">
    <header>
      <h1>Mi Progreso de Lectura Bíblica</h1>

      <div class="daily-suggestion">
        <p class="daily-suggestion__date" id="currentDate">
          <!-- Fecha actual inyectada por JS -->
        </p>

        <p class="daily-suggestion__text" id="dailySuggestionText">
          Cargando sugerencia...
        </p>

        <a
          class="daily-suggestion__link"
          id="dailySuggestionLink"
          href="#"
          target="_blank"
          style="display: none;"
        ></a>

        <p class="daily-suggestion__delay-indicator">
          Días de retraso: <span id="daysDelayed">0</span>
        </p>

        <button
          class="daily-suggestion__button"
          id="markSuggestedAsRead"
          style="display: none;"
        >
          Marcar Leído
        </button>
      </div>

      <div class="progress-container">
        <div class="progress-bar-overall">
          <div id="progressBar"></div>
        </div>
        <span id="progressText">0%</span>
      </div>
    </header>

    <section id="plan-management">
      <h2>Gestionar Plan de Lectura</h2>

      <div class="field-group">
        <label for="planStartDateInput">Fecha de inicio del plan:</label>
        <input type="date" id="planStartDateInput">
        <button id="setPlanStartDateButton">Establecer Inicio</button>
        <p id="currentPlanStartDateText">Cargando fecha de inicio...</p>
      </div>

      <div class="field-group">
        <label for="syncReadingSelect">Sincronizar plan:</label>
        <select id="syncReadingSelect">
          <option value="">Cargando lecturas del plan...</option>
        </select>
        <button id="syncPlanButton">Sincronizar Plan</button>
      </div>
    </section>

    <section id="controls">
      <h2>Filtros y Controles</h2>

      <div class="field-group">
        <label for="bookFilter">Filtrar por Libro:</label>
        <select id="bookFilter">
          <option value="todos">Todos los Libros</option>
        </select>
      </div>

      <div class="field-group">
        <label for="statusFilter">Filtrar por Estado:</label>
        <select id="statusFilter">
          <option value="todos">Todos</option>
          <option value="leidos">Leídos</option>
          <option value="no_leidos">No Leídos</option>
        </select>
      </div>

      <button id="resetProgress">Reiniciar Progreso</button>
    </section>

    <main id="bibleBooksContainer"></main>

    <footer>
      <p>&copy; <span id="currentYear"></span> Tu Nombre o Proyecto</p>
    </footer>
  </div>

  <!-- Script principal -->
  <script src="./script.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Año dinámico
      document.getElementById('currentYear').textContent =
        new Date().toLocaleDateString('es-ES', {
          year: 'numeric',
          timeZone: 'Europe/Madrid'
        });

      // Fecha actual
      document.getElementById('currentDate').textContent =
        new Date().toLocaleDateString('es-ES', {
          weekday: 'long',
          day: 'numeric',
          month: 'long',
          timeZone: 'Europe/Madrid'
        });

      // El resto de la lógica (sugerencias, enlaces, retraso…) en script.js
    });

    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function(){
        navigator.serviceWorker
          .register('sw.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('Error SW:', err));
      });
    }
  </script>
</body>
</html>
